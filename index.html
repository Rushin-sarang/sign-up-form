<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="bg">
                Zelda
            </div>
        </div>
        <div id="right">
            <div class="upper">
                <p>  This is not a real online service! You know you need something like this in your life to help you reliaze your deepest dreams.
                sign up now to get started. </p>
                <p>You know you want to. </p>
            </div>
            <form id="frm">
                <div class="formContainer">
                    <p>Let's do this!</p>
                    <fieldset>
                        <div class="formcell">
                            <label for="frst-name">First Name </label>
                            <input type="text" placeholder="thor" id="frst-name">
                        </div>
                        <div class="formcell">
                            <label for="lst-name">Last Name </label>
                            <input type="text" placeholder="odinson" id="lst-name">
                        </div>                
                    </fieldset>
                    <fieldset>
                        <div class="formcell">
                            <label for="email">Email </label> 
                            <input type="email" id="email">
                        </div>
                         <div class="formcell">
                            <label for="ph-no">Phone Number </label>
                            <input type="number" id="ph-no">
                         </div>                 
                    </fieldset>
                    <fieldset>
                        <div class="formcell">
                            <label for="pswrd">Password </label>
                            <input type="password" id="pswrd">
                        </div>
                        <div class="formcell">
                            <label for="cnfm">Confirm Password </label>
                            <input type="password" id="cnfm">
                        </div>    
                    </fieldset>                              
                </div> 
                <div class="but">
                    <button type="submit">Create Account</button>
                    <div class="txt">
                        Already Have An Account? <a href="index.html">Log In</a>
                    </div>
                </div>
            </form>              
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
